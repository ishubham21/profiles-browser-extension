<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Profiles Extension" />
    <meta name="description" content="" />
    <meta
      name="keywords"
      content="Instagram, Web, LinkedIn, Profiles, Browser, Extension, Chrome"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 days" />
    <meta name="author" content="" />

    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.3.0/css/all.css"
      integrity="sha384-yXyaKVWGB2SyDoYATyErcgoNH1iAnnf8fCXejZM4NYUbhWiGkZoMwh6IoJ4v5ogi"
      crossorigin="anonymous"
    />

    <!--Local CSS-->
    <link rel="stylesheet" href="scss/style.css">

    <!--Script-->
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/form.js"></script>

    <title>profiles-browser-extension-form</title>
  </head>

  <body>
    <div id="container">
      <h3 style="margin-bottom: 10px;">Enter your details</h3>
      <span class="input">
        <input type="text" class="input__field" id="github" />
        <label for="github" class="input__label">
          <span class="input__label-content">
            <i class="fab fa-github" style="color: grey"></i> Your Github
            </span
          >
        </label>
      </span>

      <span class="input">
        <input type="text" class="input__field" id="website" />
        <label for="website" class="input__label">
          <span class="input__label-content"
            ><i class="fas fa-address-card" style="color: grey"></i> Your
            Website
          </span>
        </label>
      </span>

      <span class="input">
        <input type="text" class="input__field" id="linkedin" />
        <label for="linkedin" class="input__label">
          <span class="input__label-content">
            <i class="fab fa-linkedin" style="color: grey"></i> Your LinkedIN
            </span
          >
        </label>
      </span>

      <span class="input">
        <input type="text" class="input__field" id="mail" />
        <label for="mail" class="input__label">
          <span class="input__label-content"
            ><i class="fas fa-envelope" style="color: grey"></i> Your Mail
          </span
          >
        </label>
      </span>

      <span class="input">
        <input type="text" class="input__field" id="twitter" />
        <label for="twitter" class="input__label">
          <span class="input__label-content">
            <i class="fab fa-twitter-square" style="color: grey"></i> Your
            Twitter</span
          >
        </label>
      </span>
      <span class="input">
        <input type="text" class="input__field" id="instagram" />
        <label for="instagram" class="input__label">
          <span class="input__label-content"
            ><i class="fab fa-instagram-square" style="color: grey"></i> Your
            Instagram</span
          >
        </label>
      </span>
      <span class="input">
        <input type="text" class="input__field" id="stackoverflow" />
        <label for="stackoverflow" class="input__label">
          <span class="input__label-content"
            ><i class="fab fa-stack-overflow" style="color: grey"></i> Your
            StackOverflow</span
          >
        </label>
      </span>

      <button id="send-button" type="button">Submit</button>
    </div>

    <script src="./js/form.js"></script>
  </body>
</html>
